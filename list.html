<!DOCTYPE html>
<html>
<head>
	<title>list tag</title>
</head>
<body>
	<h3>ordered list</h3>
	<ol>
		<li>aec</li>
		<li>acet</li>
		<li>acoe</li>
	</ol>
<h3>unordered list</h3>
<ul>
	<li>ece</li>
	<li>cse</li>
	<li>eee</li>
</ul>	
<h3>description list</h3>
<dl>
	<dt>html</dt>
	<dd>head tag</dd>
	<dd>body tag</dd>
	<dd>title tag</dd>
	<dt>css</dt>
	<dd>stylings</dd>
	<dd>margins</dd>
	<dd>padding</dd>
</dl>

</body>
</html>
