<!DOCTYPE html>
<html>
<head>
	<title>form elements</title>
</head>
<body>
	<form>
		<label>Enter first name</label>
		<input type="text" placeholder="Enter your first name" autofocus="">
		<br><br>
		<label>Enter Mobile number</label>
		<input type="tel" maxlength="10" autocomplete="off">
		<br><br>
		<label>Enter Email ID</label>
		<input type="Email" value="sss@gmail.com" readonly="">
		<br><br>
		<label>Password</label>
		<input type="Password" required="">
		<br><br>
		<label>Enter your DOB</label>
		<input type="date">
		<br><br>
		<label>Choose the Gender:</label>
		Male<input type="radio" name="Gender">
		Female<input type="radio" name="Gender">
		<br><br>
		<label>Please agree the conditions</label>
		<input type="checkbox">
		<br><br>
		<label>Upload a file:</label>
		<input type="file">
		<br><br>
		<label>Select College</label>
		<select>
			<option>select</option>
			<option>Acet</option>
			<option>Aec</option>
			<option>Acoe</option>
		</select>
		<br><br>
		<label>Enter Remarks</label>
		<textarea></textarea>
		<br><br>
		<input type="submit">
		<input type="Reset">
	</form>
</body>
</html>
